<script type="text/javascript">
	// 파라메터 값 호출
	function nongsaroOpenApiPopRequest(valuename)    //javascript로 구현한 Request
	{
	    var rtnval = "";
	    var nowAddress = unescape(location.href);
	    var parameters = (nowAddress.slice(nowAddress.indexOf("?")+1,nowAddress.length)).split("&");

	    for(var i = 0 ; i < parameters.length ; i++){
	        var varName = parameters[i].split("=")[0];
	        if(varName.toUpperCase() == valuename.toUpperCase())
	        {
	            rtnval = parameters[i].split("=")[1];
	            break;
	        }
	    }
	    return rtnval;
	}

	nongsaroOpenApiRequest.apiKey = "발급받은인증키를삽입하세요";//Api Key  - 발급받은 인증키로변경
	nongsaroOpenApiRequest.serviceName = "farmDic";//서비스명
	nongsaroOpenApiRequest.operationName = "thesaurusDtlTerm";//오퍼레이션명 - nongsaroApiLoadingArea 영역에 로딩할 오퍼레이션
	nongsaroOpenApiRequest.wordNm = decodeURIComponent(nongsaroOpenApiPopRequest("wordNm"));
	nongsaroOpenApiRequest.faoCode = nongsaroOpenApiPopRequest("faoCode");
	nongsaroOpenApiRequest.htmlArea="nongsaroApiLoadingArea";//첫번째로 HTML을 로딩할영역
	nongsaroOpenApiRequest.callback = "http://yourDomain.go.kr/ajax_local_callback.jsp";//크로스 도메인 처리를 위한 콜백페이지 - 샘플소스에 있는 콜백페이지를 서버에 올리고 올린 경로로 수정
</script>
